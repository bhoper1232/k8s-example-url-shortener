<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4a90e2;
        }

        header p {
            margin-bottom: 30px;
            font-weight: 300;
            color: #777;
        }

        .short-url-container {
            margin-bottom: 20px;
        }

        .short-url-container input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            margin-bottom: 20px;
            color: #4a90e2;
            text-align: center;
        }

        .short-url-container button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .short-url-container button:hover {
            background-color: #357abd;
        }

        .new-url-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        .new-url-btn:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>URL Shortened!</h1>
        <p>Your short URL is ready. Copy and share it!</p>
    </header>

    <div class="short-url-container">
        <input type="text" id="short-url" name="shortUrl" readonly data-th-value="${url.shortUrl}">
        <button id="copy-btn">Copy URL</button>
    </div>

    <button class="new-url-btn" id="new-url-btn">Shorten Another URL</button>
</div>

<script>
    document.getElementById('copy-btn').addEventListener('click', function() {
        const shortUrl = document.getElementById('short-url');
        shortUrl.select();
        document.execCommand("copy");
        alert("Short URL copied to clipboard!");
    });

    document.getElementById('new-url-btn').addEventListener('click', function() {
        window.location.href = '/create';
    });
</script>

</body>
</html>
